Xoay quanh nội dung chính gồm các ý :

1) Với các hạt dòng Cation và Anion có trong nước biển, một quy trình tuần hoàn nước biển khác hẳn với giá trị điện tích so với quy trình tuần hoàn nước nói chung. Hệ tuần hoàn chứa các io - âm, một yếu tố quyết định về thời tiết của khí quyển Trái Đất thân yêu của chúng ta. Năng lượng này của chúng ta đang dần bị mất kiểm soát bởi tác động của những tai nạn không mong muốn như lỗ thủng tầng OZone ở Nam Cực rất lớn khiến áp suất thay đổi, lớp bảo vệ Trái Đất là tầng OZonone của chúng ta đang bị các i - on âm rời xa dần, thoát ra ngoài những lỗ thủng lớn khi 4 lực cơ bản từ sao và hành tinh xung quanh tác động.
Chúng ta nhận thấy vòng lặp của sự tuần hoàn này thì các i -on âm bị Mặt Trời hấp dẫn và sẽ di chuyển lên cao dần gặp thời tiết hợp lý thì sự tuần hoàn trở lại xảy ra, nhưng gặp Fông nóng hay các tia sáng khúc xạ thì 2 phân tử nước sẽ bị triệt tiêu và lúc đó chỉ còn là những hạt viba tham gia trở lại vòng tuần hoàn nước biển.

2 ) Nếu dải bụi màu xanh là dấu vết của hạt tải điện âm bao quanh tầng OZONE của Trái Đất?
3) Nếu dải bụi màu xanh lad dấu vết của dải vô tuyến nén ?
Hiện tượng xảy ra va chạm không bị nhiệt dung bởi khí quyển tầng OZONE ở đó bị thủng lớn không thể đốt cháy một thiên thạch xâm nhập ?
Vận tốc và nhiệt độ sinh ra từ ma sat di chuyển khoảng không của thiên thạch sẽ được nhận định là mang một năng lượng dương và sẽ bị một đích điểm có thể khối như băng vĩnh cửu ở Nam Cực là năng lượng âm hấp dẫn. Cạnh đó thì dải vô tuyến nén và hạt tải điện âm ( hiển thị màu là màu xanh) của Trái Đất ở các tầng khí khu vực Nam Cực sẽ bị hấp dẫn di chuyển theo thiên thạch va chạm vào bề mặt Băng và tạo ra hố lớn này.
Vì nhiệt độ ở đây chưa nắm rõ 365 ngày thay đổi như thế nào nhưng ảnh dự báo thời tiết vị trí cho thấy nhiệt độ trung bình ở khu vực


